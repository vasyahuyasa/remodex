//!!! DONT FORGET TO EDIT scripts/permissions.cfg !!!
// set log output
setlogfile "server.log" // file for logs

// Server core scripts
echo (format "Start server %1" (systimef "%c"))
exec "scripts/stdlib.cfg"
exec "scripts/messages.cfg"
exec "scripts/commands.cfg"
exec "scripts/permissions.cfg"

// Server configuration
// serverport 28785
// rconport 27070

maxclients 24
serverdesc rb11.butchers.su
serverbotlimit 8
publicserver 3
updatemaster 0 // register on masterserver
adminpass xy*

geodb "GeoIP.dat"

autodemo 1 // record demos after every game
savedemo 1 // save demos to disc
demodir "demos" // folder for save demos
servermotd  "Message of the day"
//imissiontime 10000 // intermission time
//roundtime 0 // time limit for every round
//persist 0 // don't shuffle teams



