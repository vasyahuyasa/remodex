// ******************************
// MAIN SERVER CONFIGURATION CONFIG
// ******************************
//
// DONT FORGET TO EDIT scripts/permissions.cfg !!!

// Set log output to file, if empty logout to console
setlogfile "server.log"

// Put mark to log
echo "*********************************************"
echo (format "Start server %1" (systimef "%c"))

// -------------------------------------
// SERVER SCRIPTS
// -------------------------------------

// Core scripts
exec "scripts/stdlib.cfg"
exec "scripts/messages.cfg"
exec "scripts/permissions.cfg"

// Player commands and other mods

// skip files for load
// skipfiles = "stats.cfg"
execdir "scripts/commands"
execdir "scripts/irccommands"
execdir "scripts/other"

// -------------------------------------
// SERVER CONFIGURATION
// -------------------------------------
serverdesc RemodEx @ rb3.butchers.su
servermotd  "Message of the day"
maxclients 24
serverbotlimit 0
publicserver 3	// 3 - auth server, mastermode 3 disabled for non admins (look docs/guide.html)
updatemaster 0
serverport 28785
adminpass xy*

// Rcon configuration
rconenable 1
rconport 27070
rconpass atata

// GeoIp database
geodb "GeoIP.dat"

// record demos after every game
autodemo 1

// save demos to disc
savedemo 1

// folder for save demos
demodir "demos" 

// folder for save and load maps (coopedit mode)
mapdir ""

// intermission time 10 sec
imissiontime 10000

// time limit for every round (0 - default time for every mode)
roundtime 0

// don't shuffle teams
persist 0 

// character before player command
commandchar "#"

// IRC bot configuration
verbose 1
ircfilter 1
//ircaddrelay gamesurge irc.gamesurge.net 6667 rb10 
//ircaddchan gamesurge "#rb-servers"
// other irc commands: ircaddclient ircserv ircport ircnick ircbind ircpass ircauth ircconnect ircjoinchan ircpasschan ircconnect ircrelaychan ircfriendlychan

// -------------------------------------
// SCRIPTS CONFIGS BELLOW
// -------------------------------------

// List of forbiden modes (example: disalowmodes "0 1 2 10 13")
disalowmodes = "1" // forbiden vote for coop for non admins

// Default mode and map, server set to this when empty
defmode = 0
defmap = "turbine"

// Spectate player if he has modified map
modmap_spec = 1

// Show flagrun time 
flagrun_show_messages = 1

// Anti teamkilling mod
tk_limit_teamplay = 5
tk_limit_instateam = 10
tk_limit_efficteam = 5
tk_limit_tacteam = 5
tk_limit_capture = 5
tk_limit_regencapture = 10
tk_limit_ctf = 5
tk_limit_instactf = 10 
tk_limit_efficctf = 5
tk_limit_protect = 5
tk_limit_instaprotect = 10 
tk_limit_efficprotect = 5
tk_limit_hold = 5
tk_limit_instahold = 10 
tk_limit_effichold = 5

//30 minutes ban for teamkilling
tk_ban_length = 30 

