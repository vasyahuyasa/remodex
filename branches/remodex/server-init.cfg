//!!! DONT FORGET TO EDIT scripts/permissions.cfg !!!
// set log output
setlogfile "server.log" // file for logs

// Server core scripts
echo (format "Start server %1" (systimef "%c"))
exec "scripts/stdlib.cfg"
exec "scripts/messages.cfg"
exec "scripts/commands.cfg"
exec "scripts/permissions.cfg"

// Server configuration
serverdesc rb11.butchers.su
maxclients 24
serverbotlimit 8
publicserver 3
updatemaster 1
// serverport 28785
// rconport 27070
adminpass xy*
rconpass atata

geodb "GeoIP.dat"

// record demos after every game
autodemo 1

// save demos to disc
savedemo 1

// folder for save demos
demodir "demos" 

// folder for save and load maps
//mapdir ""

servermotd  "Message of the day"

// intermission time
//imissiontime 10000

// time limit for every round
//roundtime 0

// don't shuffle teams
//persist 0 



////////////////////////////
// SCRIPTS CONFIGS BELLOW //
////////////////////////////

//spectate player if he has modified map
modmap_spec = 1 

//show flagrun time 
flagrun_show_messages = 1

