// show extended accuracy

// arg1 - cn
extaccuracy = [
	cn = $arg1
	if (clientexists $cn) [
		msg = (format "*** %1^n   Pistol: %2%%^n   Shotgun: %3%%^n   Chaingun: %4%%^n   Rocket: %5%%^n   Riffle: %6%%^n   Grenades: %7%%%" (getname $cn) (getwepaccuracy $cn 6)  (getwepaccuracy $cn 1) (getwepaccuracy $cn 2) (getwepaccuracy $cn 3) (getwepaccuracy $cn 4) (getwepaccuracy $cn 5))
		say $msg
	]
]

srv_showextaccuraccy = [
	looplist player (listclients) [
		extaccuracy $player
	]
]

addhandler onimission srv_showextaccuraccy
