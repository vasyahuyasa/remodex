// list of disallowed modes
disalowmodes = ""

// default mode map
defmap = "complex"
defmode = 0

// allowvote [cn] [mode] [map] (1|0)
allowvote = [
	//echo (format "allowvote [%1] [%2] [%3]" $arg1 $arg2 $arg3)
	if (isinlist $disalowmodes $arg2) [
		// just connected to empty server
		if (< (getonline $arg1) 1000) [
			mapmode $defmap $defmode
			result 0
		] [
			pm $arg1 (format "^f3Mode %1(%2) disallowed on this server" (modetostr $arg2) $arg2)
			result 0
		]
	] [
		result 1
	]
]
