//here permissions for players are defined

//grantperm [cn]
//used by server. returns player's permission. if not defined, server uses standard logic: 1 - all players, 2 - master, 3 - admin
grantperm = [

	//default 
	res = 0

	name = (getname $arg1)
	ip = (getip $arg1)

	if (checkipbymask $ip "127.0.7.1") [ res = 3 ] //grant admin permissions for player connected from localhost
	if (checkipbymask $ip "152.168.1.*") [ res = 3 ] //or from /24 network
	//if (checkipbymask $ip "79.110.128.93") [ res = 3 ] //or from specified IP. 

	result $res
]

