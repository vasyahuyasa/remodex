// register this command only if spy module is loaded (and spy_whois function exists). See scripts/modules/spy.cfg
if (identexists "spy_whois") [
	
	cmd_whois = [
		ip = (getvalue "arg3" "0")
		pm $arg1 (format "^f1All names for ^f0%1^f1: ^f0%2" (getname $arg2) (spy_whois $arg2 $ip ))
	]
	registercommand "whois" cmd_whois 1 "c|i" "whois [cn] (0|1|2) ^f1Search in database 5 most used nicknames of player (if param = 0, by default). If param = 1 search also in the entire subnetwork (e.g. 192.168.1.*). If 2 search in 192.168.*.*"
	
]