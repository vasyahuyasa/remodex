// shows best flagrun
cmd_flagrun = [
	current_mode = (getvalue $arg2 (at $MODENAMES (getmode)))	
	current_map = (getvalue $arg3 (getmap))
	
	if (= (isinlist $FLAGMODES $current_mode) 0) [
		pm $arg1 (format "^f3Mode %1 not found. ^f1Available modes: %2" $current_mode $FLAGMODES)
	] [
		modestring = (concatword "flagrun_best_" (indexof $MODENAMES $current_mode) "_" $current_map)
		echo $modestring
		flagrun_best = (getalias $modestring)
			
		pm $arg1 (format "^f1Best flagrun for ^f0%1 %2^f1: ^f0%3 ^f7%4 sec^f1" $current_mode $current_map (at $flagrun_best 1) (divf (at $flagrun_best 0) 1000) )
	]
	
]

registercommand "flagrun" cmd_flagrun 1 "|ww" "flagrun (mode) (map) ^f1Show best flagrun result for specified mode and map (or for current ones)."
