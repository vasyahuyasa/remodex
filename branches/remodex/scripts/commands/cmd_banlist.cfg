// ban list
cmd_banlist = [
	i = 0
	loopbans name ip expire actor actorip [
		pm $arg1 (format "%1. %2(%3) banned by %4(%5) expired in: %6" $i $name $ip $actor $actorip (millistostr (- $expire $totalmillis)))
		i = (+ $i 1)
	]
]

registercommand "banlist" cmd_banlist 2 "" "banlist ^f1Show ban list"
