// time limin for every next round
cmd_gtime = [
	if (!=s $arg2 "") [	                                     	
		newtime = (* $arg2 60000)                                    
	    if (> $newtime 0) [                                          
	    	roundtime $newtime                   
	    ]	                                                         
	]   
	pm $arg1 (format "^f7Time limit is ^f0%1 ^f1for every next round" (? $roundtime (concat (div $roundtime 60000) "min") "default" ) )                                                            	
]

registercommand "gtime" cmd_gtime 3 "|i" "gtime [min] ^f1Time limit for every next round" 
