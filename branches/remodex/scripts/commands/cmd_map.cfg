// change map and mode
cmd_map = [
	mode = (getmode)
	if (!=s $arg3 "") [
		if (= (isinlist $MODENAMES $arg3) 1) [
			mode = (indexof $MODENAMES $arg3)
			mapmode $arg2 $mode
		] else [
			pm $arg0 (format "^f3Mode %1 not found. ^f1Available modes: %s" $mode $MODENAMES)
		] [
			mapmode $arg2
		]
	]
	
]

registercommand "map" cmd_map 2 "w|w" (concat "map [map] [mode]. ^f1Change server map and mode. Available modes:^f0" $MODENAMES)  

