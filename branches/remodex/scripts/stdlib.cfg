//-------- SOME USEFUL FUNCTIONS --------//

//Convert mode number to string
modetostr = [
	result (at $MODENAMES $arg1)
]

//checks list $arg1 containing value $arg2
isinlist = [ 
	res = 0
	loop i (listlen $arg1) [
		if (=s $arg2 (at $arg1 $i)) [res = 1]
	]
	result $res
]                 

//returns all cn of players
allplayers = [
	res = ""
	loop cn $maxclients [
		if (= (playerexists $cn) 1) [
			res = (concat $res $cn)
		]
	]

	result $res
]

//allactive
allactiveplayers = [
	res = ""
	loop cn $maxclients [
		if (&& (= (playerexists $cn) 1) (= (isspectator $cn) 0)) [
			res = (concat $res $cn)
		]
	]

	result $res
]

//translate time in seconds to format hh:mm:ss 
secondstotime = [
	seconds = (mod $arg1 60)
	res = $seconds
	arg1 = (div $arg1 60)
	if (!= $arg1 0) [
		if (< $seconds 10) [res = (concatword "0" $res) ]
		minutes = (mod $arg1 60);
		res = (concatword $minutes ":" $res)
		arg1 = (div $arg1 60)
		if (!= $arg1 0) [
			if (< $minutes 10) [res = (concatword "0" $res) ]
			res = (concatword $arg1 ":" $res)
		]
	] [
		$res = (concatword $res "s")
	]
	result $res
]

millistotime = [
	result (secondstotime (div $arg1 1000))
]

//returns KpD of player
getkpd = [
	deathes = (getdeaths $arg1)
	frags = (getfrags $arg1)
	result (? $deathes (divf (div (* 10 $frags) $deathes) 10) (? $frags $frags 0))
]

//replace element in list;  listreplace list index replace_el
listreplace = [
	rr = ""
	len = (listlen $arg1)
	loop i $len [
		rr = (concat $rr (? (= $i $arg2) $arg3 (at $arg1 $i)))
	]
	result $rr
]

//sorting list
sortlist = [
	res = $arg1
	len = (listlen $arg1)
	loop i $len [
		jlen = (- $len (+ $i 1))
		loop j $jlen [
			rj = (at $res $j)
			rj1 = (at $res (+ $j 1))
			if (> $rj $rj1) [
				res = (listreplace $res $j $rj1)
				res = (listreplace $res (+ $j 1) $rj)
			]
		]	
	]
	
	result $res
]

//sorts base list and replace elements with corresponding numbers in second list. returns second list
sorttwolists = [
	res = $arg1
	res2 = $arg2
	len = (listlen $arg1)
	loop i $len [
		jlen = (- $len (+ $i 1))
		loop j $jlen [
			rj = (at $res $j)
			rj1 = (at $res (+ $j 1))
			if (> $rj $rj1) [
				res = (listreplace $res $j $rj1)
				res = (listreplace $res (+ $j 1) $rj)
				
				tmp = (at $res2 $j)
				res2 = (listreplace $res2 $j (at $res2 (+ $j 1)))
				res2 = (listreplace $res2 (+ $j 1) $tmp)
			]
		]	
	]
	result $res2
]

//shows "usage" for  command
usage = [ 
	result (concatword "^f1Usage: ^f0" $command_char (commandhelp $arg1))
]

// out to log
log = [
	echo (format "[%1] %2" (systimef "%d %b %X") $arg1)
]

// exec all .cfg in directory
execdir = [
	dir = $arg1
	i = 0
	loopfiles f $dir cfg [
		file = (format "%1/%2.cfg" $dir $f) 
		//log (format "executing '%1'" $file)
		i = (+ $i 1)
    	exec $file
 	]
	log (format "executed %1 files in '%2'" $i $dir)		
]

millistostr = [
	res = ""
	if (>= (div $arg1 86400000) 1) [
		res = (formatmillis "%d days %h hours %m minutes" $arg1)
	] [
		if (>= (div $arg1 3600000) 1) [
			res = (formatmillis "%h hours %m minutes" $arg1)
		] [
			if (>= (div $arg1 60000) 1) [
				res = (formatmillis "%m minutes" $arg1)	
			]
		]
	]

	if ($arg2) [
		res = (concat $res (formatmillis "%s.%i seconds" $arg1))
	]	
	result $res
]
