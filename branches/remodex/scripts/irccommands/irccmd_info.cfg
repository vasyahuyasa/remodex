// example script
irccmd_info = [
	msg = (format "Software version: %1 Uptime: %2 on Remod: https://code.google.com/p/remod-sauerbraten/" (version) (formatmillis "%d days %h hours %m minutes" $totalmillis))
	ircsay $msg
]

irc_registercommand "info" irccmd_info 0 "" "info. show information about server"  