// add permanent ban
irccmd_ban = [
	victim = $arg2 // ip or cn
	reason = $arg3	

	// check if ban by cn
	if (playerexists $victim) [
		ip = (getip $victim)
	] [
		// ban by ip
		ip = $victim
	]
	
	// shitcode below
	if (> (strlen $ip) 5) [
		permban $ip $reason
		writebans
		ircsay (format "Ip %1 added to permanent bans" $ip)
	] [
		ircsay (format "^"%1^" not valid ip address")
	]	
]

irc_registercommand "ban" irccmd_ban 2 "w|s" "ban [cn|ip] [reason]. Add permanent ban"
