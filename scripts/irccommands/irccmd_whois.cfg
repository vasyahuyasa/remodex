// register this command only if spy module is loaded (and spy_whois function exists). See scripts/modules/spy.cfg
if (identexists "spy_whois") [
	irc_whois = [
		ip = (getvalue "arg3" "0")
		ircsay (format "^f1All names for ^f0%1^f1: ^f0%2" (getname $arg2) (spy_whois $arg2 $ip))
	]
	irc_registercommand "whois" irc_whois 2 "c|i" "whois [cn] (0|1|2). Search in database all nicknames with player's ip (if param = 0). If param = 1 search also in the entire subnetwork (e.g. 192.168.1.*). If 2 search in 192.168.*.*"	
]