// mutemode - mute spectators or players or masters or both for clanwar
// 0 - everyone can speak, 1 - everyone except spectators, 2 - only masters and admins, 3 - only admins

cmd_mutemode = [
	// $arg1 - caller cn
	// $arg2 - 1st parameter

	if (!=s $arg2 "") [
		mutemode $arg2
	]

	pm $arg1 (format "^f1mutemode is ^f7%1" (? $mutemode $mutemode "disabled" ))
]

registercommand "mutemode" cmd_mutemode 2 "|i" "mutemode [mode] ^f1Mode: 0 - everyone can speak, 1 - everyone except spectators, 2 - only masters and admins, 3 - only admins"
